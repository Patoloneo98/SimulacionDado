    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js" ></script>

<script>
    let myChart;
function calcular(){
    var uno= 0,dos= 0,tres= 0,cuatro= 0,cinco= 0,seis= 0, result,data;
    data =  document.getElementById("numTiros").value;

for(var i =0; i< data;i++){
    min = Math.ceil(1);
  max = Math.floor(7);
  result = Math.floor(Math.random() * (max - min) + min);
  switch(result){
      case 1:
          uno++;
          break;
      case 2:
          dos++;
          break;
          case 3:
          tres++;
          break;
          case 4:
          cuatro++;
          break;
          case 5:
            cinco++;
          break;
          case 6:
          seis++;
          break;
  }
}

 document.getElementById("absolutaUno").innerHTML = uno;
 document.getElementById("absolutaDos").innerHTML = dos;
 document.getElementById("absolutaTres").innerHTML = tres;
 document.getElementById("absolutaCuatro").innerHTML = cuatro;
 document.getElementById("absolutaCinco").innerHTML = cinco;
 document.getElementById("absolutaSeis").innerHTML = seis;

  document.getElementById("acumuladaUno").innerHTML = uno;
 document.getElementById("acumuladaDos").innerHTML = uno+dos;
 document.getElementById("acumuladaTres").innerHTML = uno+dos+tres;
 document.getElementById("acumuladaCuatro").innerHTML = uno+dos+tres+cuatro;
 document.getElementById("acumuladaCinco").innerHTML = uno+dos+tres+cuatro+cinco;
 document.getElementById("acumuladaSeis").innerHTML = uno+dos+tres+cuatro+cinco+seis;

  document.getElementById("relativaUno").innerHTML = uno/data;
 document.getElementById("relativaDos").innerHTML = dos/data;
 document.getElementById("relativaTres").innerHTML = tres/data;
 document.getElementById("relativaCuatro").innerHTML = cuatro/data;
 document.getElementById("relativaCinco").innerHTML = cinco/data;
 document.getElementById("relativaSeis").innerHTML = seis/data;

 
const ctx = document.getElementById('myChart').getContext('2d');

  if (myChart) {
        myChart.destroy();
    }
 myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Uno', 'Dos', 'Tres', 'Cuatro', 'Cinco', 'Seis'],
        datasets: [{
            label: '# de tiros',
            data: [uno, dos, tres, cuatro, cinco, seis],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

}

</script>
